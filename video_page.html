<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            // var video = document.getElementById('video').play
            // video.play()
    
            var promise = document.getElementById('video').play(); 
            if (promise !== undefined) {
                promise.then(_ => {
                    document.getElementById('video').play();
                }).catch(error => {
                    document.getElementById('video').play(); 
                }); }
        }
        function videoPlay(){
           var video = document.getElementById('video')
           video.requestFullscreen()
        }
    </script>
    <style>
        html{
            background-color: black;
            height: 100%;
        }
        body{
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        video{
            align-items: center;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <video id="video" src="./media/testmedia.mp4" controls="true" onclick="videoPlay()"></video>
</body>
</html>
